
<div class="background" [ngStyle]="{'background-image': 'url(' + imagelink[0] + ')' , 'background-size' : 'cover'}" (click)="openProjectPage()">
    <div class= "canvas">
        <div class= "text">
            <div class="project">
                    <p>{{project}}</p>
            </div>
            <div class="divider">
            </div>
            <div class="description">
                    <p><i>{{description}}</i></p>
            </div>
        </div>
    </div>

</div>
